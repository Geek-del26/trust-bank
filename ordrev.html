<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification de Confirmation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #f0f4ff, #d9e6ff); /* Dégradé de bleu pâle à gris perle */
        }

        .card {
            overflow: hidden;
            position: relative;
            text-align: left;
            border-radius: 0.5rem;
            max-width: 590px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            background-color: #fff;
        }

        .div_image_v {
            background: #47c9a2;
            border-bottom: none;
            position: relative;
            text-align: center;
            margin: -20px -20px 0;
            border-radius: 5px 5px 0 0;
            padding: 35px;
        }

        .dismiss {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            background-color: #fff;
            color: black;
            border: 2px solid #D1D5DB;
            font-size: 1rem;
            font-weight: 300;
            width: 30px;
            height: 30px;
            border-radius: 7px;
            transition: 0.3s ease;
        }

        .dismiss:hover {
            background-color: #ee0d0d;
            border: 2px solid #ee0d0d;
            color: #fff;
        }

        .header {
            padding: 1.25rem 1rem 1rem 1rem;
        }

        .image {
            display: flex;
            margin-left: auto;
            margin-right: auto;
            background-color: #e2feee;
            flex-shrink: 0;
            justify-content: center;
            align-items: center;
            width: 3rem;
            height: 3rem;
            border-radius: 9999px;
            animation: animate 0.6s linear alternate-reverse infinite;
            transition: 0.6s ease;
        }

        .image svg {
            color: #0afa2a;
            width: 2rem;
            height: 2rem;
        }

        .content {
            margin-top: 0.75rem;
            text-align: center;
        }

        .title {
            color: #066e29;
            font-size: 1rem;
            font-weight: 600;
            line-height: 1.5rem;
        }

        .message {
            margin-top: 0.5rem;
            color: #595b5f;
            font-size: 0.875rem;
            line-height: 1.25rem;
        }

        @keyframes animate {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.09);
            }
        }

        /* Styles pour le bouton "Retour" */
        .return-button-container {
            text-align: center; /* Centrer le conteneur */
            margin-top: 20px; /* Espace au-dessus du bouton */
        }

        .return-button {
            appearance: button;
            background-color: #28a745; /* Couleur verte */
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            box-sizing: border-box;
            color: #FFFFFF; /* Texte en blanc */
            cursor: pointer;
            display: inline-block;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: .8px;
            line-height: 20px;
            outline: none;
            overflow: visible;
            padding: 13px 19px;
            text-align: center;
            text-transform: uppercase;
            touch-action: manipulation;
            transform: translateZ(0);
            transition: filter .2s;
            user-select: none;
            -webkit-user-select: none;
            vertical-align: middle;
            white-space: nowrap;
        }

        .return-button:after {
            background-clip: padding-box;
            background-color: #218838; /* Couleur verte */
            border: solid transparent;
            border-radius: 16px;
            border-width: 0 0 4px;
            bottom: -4px;
            content: "";
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            z-index: -1;
        }

        .return-button:main, .return-button:focus {
            user-select: auto;
        }

        .return-button:hover:not(:disabled) {
            filter: brightness(1.1);
        }

        .return-button:disabled {
            cursor: auto;
        }

        .return-button:active:after {
            border-width: 0 0 0px;
        }

        .return-button:active {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <button class="dismiss" type="button">×</button>
        <div class="header">
            <div class="div_image_v">
                <div class="image">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M20 7L9.00004 18L3.99994 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>
            </div>
            <div class="content">
                <span class="title">Transaction request made</span>
                <p class="message">Your transaction is being processed. Please write to your agent for the finalization of the request. Thank you for trusting Pinnacle Trust Bank."</p>
            </div>
        </div>
        <div class="return-button-container">
            <button class="return-button" onclick="redirectToCardPage()">Return</button>
        </div>
    </div>

    <script>
        // Fonction pour rediriger vers la page de la carte
        function redirectToCardPage() {
            window.location.href = 'pconnex.html'; // Remplacer 'card.html' par le nom de ton fichier de la page de la carte
        }
    </script>
</body>
</html>
